<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>PDF</title>
    <style>
        .noSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false" class="noSelect">
<h1>User List</h1>
<table>
    <thead>
    <td>ID</td>
    <td>Имя</td>
    <td>Фамилия</td>
    <td>Специальность</td>
    </thead>
    <tbody border="1">
    {{#each employees}}
    <tr>
        <th><b>{{this.id}}</b></th>
        <th><b>{{this.firstname}}</b></th>
        <th><b>{{this.lastname}}</b></th>
        <th><b>{{this.speciality}}</b></th>
    <tr>
        {{/each}}
    </tbody>
</table>
</body>
</html>
